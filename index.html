<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="maincontainer">
        <div id="outerbox">
            <form action="#" onsubmit="return validation()">
            <p id="heading">Login</p>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input placeholder="Enter username" autocomplete="none" class="form-control inputFields" id="username">
                <div id="usernameCondition" class="form-text condition"></div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" placeholder="Enter password" class="form-control inputFields" id="password">
                <div aria-placeholder="P" id="passwordCondition" class="form-text condition"></div>
              </div>
              <div class="row">
                <button type="submit" class="btn btn-primary" onclick="call()">Submit</button>
              </div>
        </div>
    </form>
    </div>
    <script src="action.js"></script>
</body>
</html>
